<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1 style="text-align: center;">Sign up</h1>
    <marquee behaviour="direction" style="font-size: 15px;">Give your information</marquee>
    <form action="#" method="post">
        <hr>
        <label style="font-size: 20px;" for="user">Name:</label>
        <input type="text" id="user" placeholder="Name"><br>
        <label style="font-size: 20px;" for="Gmail">Gmail:</label>
        <input type="text" id="Gmail" placeholder="Gmail"><br>
        <label style="font-size: 20px;" for="Password">Password:</label>
        <input type="text" id="Password" placeholder="Password"><br>
        <label style="font-size: 20px;" for="Phone">Phone:</label>
        <br>
        <select name="code">
        <option value="+880">+880</option>
        <option value="+00 91 ">+00 91 </option>
        <option value="+00 92">+00 92</option>
    </select>
    <input type="text" id="Phone" placeholder="123456789"><br>
        <label style="font-size: 20px;" for="Gender">Gender:</label>
        <input type="radio" id="Gender">Male
        <input type="radio" id="Gender">Female
        <input type="radio" id="Gender">Others<br>
        
        <label style="font-size: 20px;" for="country">Country:</label>
        <input list="con">
        <datalist id="con">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
        </datalist>
        <br>
        <label style="font-size: 20px; "for="Date of birth">Date of birth:</label>
        <input type="date" id="Date of birth"><br>
        <label style="font-size: 20px;" for="Time">Time:</label>
        <input type="time" id="Time" placeholder="Time"><br>
        <label style="font-size: 20px;" for="Color">Color:</label>
        <input type="color" id="Color"><br>
        <label style="font-size: 20px;" for="Photo">Photo:</label>
        <input type="file" id="Photo"><br>
        <label style="font-size: 20px;" for="Vehicle">Vehicle:</label><br>
        <input type="checkbox" id="Vehicle">
        <label for="vehicle">Car</label>
        <input type="checkbox" id="Vehicle">
        <label for="vehicle">Bus</label>
        <input type="checkbox" id="vehicle">
        <label for="vehicle">Tempu</label><br>
        <textarea name="Comment" cols="50" rows="20">Comment</textarea>
        <br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
       
    </form>
</body>
</html>
